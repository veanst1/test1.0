version: '3.8'

services:
  taskmaster-app:
    build: .
    container_name: taskmaster
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data:/usr/share/nginx/html/data
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - APP_NAME=TaskMaster
      - NODE_ENV=production
    networks:
      - taskmaster-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  taskmaster-network:
    driver: bridge
    name: taskmaster-network

volumes:
  data:
